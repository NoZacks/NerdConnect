<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="search-terms">
      <div class="name-field">
        <label class="label"for="name">Name: </label>
        <input type="text" id="name" name="name">
        
        <label class="label"for="role">Role: </label>
        <input type="text" id="role" name="role">
      </div>
        <label class="label"for="programming">Programming: </label>
        <input type="checkbox" id="programming" name="programming">
        
        <label class="label"for="build">Build: </label>
        <input type="checkbox" id="build" name="build">
        
        <label class="label"for="leadership">Leadership: </label>
        <input type="checkbox" id="leadership" name="leadership">
        
        <button id="search-button">Search</button>
    </div>

    <hr>

    <div id="card-set">
        <div id="output-container"></div>
    </div>
    <script src="node.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on different devices -->
    <title>Search Interface</title> <!-- Title of the webpage -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="search-terms">
        <!-- Section for search input fields -->
        <div class="zip-field">
            <label class="label" for="zip">Zip Code: </label> <!-- Label for the ZIP code input -->
            <input class="text-input" type="text" id="zip" name="zip"> <!-- Input field for ZIP code -->
        </div>
        <div class="check-field">
            <div id="first-field">
                <input class="check-input" type="checkbox" id="programming" name="programming"> <!-- Checkbox for 'Programming' -->
                <label class="label" for="programming">Programming </label>
            </div>
            <div id="first-field">
                <input class="check-input" type="checkbox" id="build" name="build"> <!-- Checkbox for 'Build' -->
                <label class="label" for="build">Build </label>
            </div>
            <div id="first-field">
                <input class="check-input" type="checkbox" id="leadership" name="leadership"> <!-- Checkbox for 'Leadership' -->
                <label class="label" for="leadership">Leadership </label>
            </div>
        </div>
        <button id="search-button">Search</button> <!-- Button to trigger the search -->
    </div>

    <hr>

    <div id="card-set">
        <!-- Container to display the search results -->
        <div style="color:#ccc; font-size: 30px; padding: 20px;" id="output-container">Loading...</div>
    </div>
    <script src="node.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>

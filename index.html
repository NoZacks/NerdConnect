<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="search-terms">
        <div class="name-field">
            <label class="label" for="name">Name: </label>
            <input class="text-input" type="text" id="name" name="name">
            <label class="label" for="role">Role: </label>
            <input class="text-input" type="text" id="role" name="role">
        </div>
        <div class="check-field">
            <div id="first-field">
                <input class="check-input" type="checkbox" id="programming" name="programming">
                <label class="label" for="programming">Programming </label>
            </div>
            <div id="first-field">
                <input class="check-input" type="checkbox" id="build" name="build">
                <label class="label" for="build">Build </label>
            </div>
            <div id="first-field">
                <input class="check-input" type="checkbox" id="leadership" name="leadership">
                <label class="label" for="leadership">Leadership </label>
            </div>
        </div>
        <button id="search-button">Search</button>
    </div>

    <div id="sort-buttons">
        <button id="sort-canton">Sort by Canton Distance</button>
        <button id="sort-albion">Sort by Albion Distance</button>
        <button id="sort-jackson">Sort by Jackson Distance</button>
    </div>

    <hr>

    <div id="card-set">
        <div style="color:#ccc; font-size: 30px; padding: 20px;" id="output-container">Loading...</div>
    </div>
    <script src="node.js"></script>
</body>
</html>
